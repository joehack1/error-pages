<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 | System Fluidity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            color: white;
            text-align: center;
            pointer-events: none;
        }

        h1 {
            font-size: 12vw;
            margin: 0;
            font-weight: 900;
            letter-spacing: -0.02em;
            background: linear-gradient(180deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.15; /* Makes the 3D mesh behind it pop */
        }

        .status {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Subtle Scanline Effect */
        body::after {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="overlay-text">
        <h1>500</h1>
    </div>
    <div class="status">Error: Molten Logic Leak // Attempting to Solidify</div>

    <script>
        let scene, camera, renderer, ball, material;
        let mouse = new THREE.Vector2(0, 0);

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 4;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a "Liquid" Sphere
            // High detail (128x128) is key for the wobble effect
            const geometry = new THREE.SphereGeometry(1.5, 128, 128);
            material = new THREE.MeshStandardMaterial({
                color: 0x111111,
                roughness: 0.2,
                metalness: 0.9,
                flatShading: false
            });

            ball = new THREE.Mesh(geometry, material);
            scene.add(ball);

            // Lights
            const topLight = new THREE.DirectionalLight(0xffffff, 1);
            topLight.position.set(0, 5, 5);
            scene.add(topLight);

            const pointerLight = new THREE.PointLight(0x0066ff, 2, 10); // Subtle blue tint
            pointerLight.name = "glow";
            scene.add(pointerLight);

            window.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Wobble logic: Move vertices based on noise/sine
            const positions = ball.geometry.attributes.position;
            for (let i = 0; i < positions.count; i++) {
                const vec = new THREE.Vector3().fromBufferAttribute(positions, i);
                
                // Distort based on time and mouse position
                const distance = vec.distanceTo(new THREE.Vector3(mouse.x, mouse.y, 1));
                const distortion = Math.sin(vec.x * 2 + time) * 0.2 + Math.cos(vec.y * 2 + time) * 0.2;
                
                // Pull toward mouse
                const pull = (1 / (distance + 0.8)) * 0.4;
                
                vec.normalize().multiplyScalar(1.5 + distortion + pull);
                positions.setXYZ(i, vec.x, vec.y, vec.z);
            }
            positions.needsUpdate = true;

            // Rotate the ball slowly
            ball.rotation.y += 0.005;

            // Move the light
            const light = scene.getObjectByName("glow");
            light.position.x = mouse.x * 3;
            light.position.y = mouse.y * 3;
            light.position.z = 2;

            renderer.render(scene, camera);
        }

        init();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
