<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            cursor: none;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Skull with eyes */
        .skull-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 40px;
        }

        .skull {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #111, #222);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .eye-sockets {
            position: absolute;
            width: 180px;
            height: 80px;
            top: 100px;
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .eye-socket {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        .eye {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .pupil {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }

        .glint {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 25%;
            left: 25%;
            z-index: 2;
        }

        .nose {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #222;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: 190px;
        }

        .mouth {
            position: absolute;
            width: 120px;
            height: 40px;
            background: #000;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
            top: 230px;
            overflow: hidden;
        }

        .teeth {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #fff;
            top: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .tooth {
            width: 10px;
            height: 100%;
            background: #fff;
            transform: skewX(-5deg);
        }

        .error-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 0, 0.3),
                0 0 30px rgba(255, 0, 0, 0.1);
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .error-title {
            font-size: 2rem;
            color: #ff4444;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .error-message {
            font-size: 1.2rem;
            color: #888;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 35px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Floating eyes background */
        .floating-eyes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-eye {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #111;
            border-radius: 50%;
            border: 1px solid #333;
            overflow: hidden;
        }

        .floating-eye .eye {
            width: 30px;
            height: 30px;
        }

        .floating-eye .pupil {
            width: 15px;
            height: 15px;
        }

        .floating-eye .glint {
            width: 6px;
            height: 6px;
        }

        /* Server rack animation */
        .server-rack {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(255, 0, 0, 0.1));
            display: flex;
            justify-content: center;
            gap: 5px;
            padding: 20px;
            z-index: 2;
        }

        .server-unit {
            width: 40px;
            height: 60px;
            background: #111;
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
        }

        .server-light {
            position: absolute;
            width: 100%;
            height: 10px;
            background: #ff4444;
            bottom: 0;
            animation: server-error 1s infinite alternate;
        }

        @keyframes server-error {
            0% { opacity: 0.1; }
            100% { opacity: 1; }
        }

        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff4444;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, border-color 0.2s;
        }

        .cursor-dot {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #ff4444;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
            transform: translate(-50%, -50%);
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Error code animation */
        .error-code span {
            display: inline-block;
            animation: error-flicker 3s infinite;
        }

        .error-code span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .error-code span:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes error-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skull-container {
                width: 200px;
                height: 200px;
            }
            
            .eye-sockets {
                width: 120px;
                height: 60px;
                top: 70px;
                gap: 20px;
            }
            
            .eye-socket {
                width: 60px;
                height: 60px;
            }
            
            .eye {
                width: 30px;
                height: 30px;
            }
            
            .pupil {
                width: 15px;
                height: 15px;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>

    <div class="container">
        <div class="floating-eyes" id="floating-eyes"></div>
        
        <div class="skull-container">
            <div class="skull">
                <div class="eye-sockets">
                    <div class="eye-socket" id="left-eye">
                        <div class="eye">
                            <div class="pupil" id="left-pupil"></div>
                            <div class="glint"></div>
                        </div>
                    </div>
                    <div class="eye-socket" id="right-eye">
                        <div class="eye">
                            <div class="pupil" id="right-pupil"></div>
                            <div class="glint"></div>
                        </div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth">
                    <div class="teeth">
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-content">
            <div class="error-code glitch">
                <span>5</span><span>0</span><span>0</span>
            </div>
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">
                Something went wrong on our servers. The system is temporarily unavailable.<br>
                Our technicians have been notified and are working to resolve the issue.
            </p>
            
            <div class="action-buttons">
                <button class="btn" onclick="window.location.reload()">Retry Connection</button>
                <button class="btn" onclick="window.location.href='/'">Return Home</button>
                <button class="btn" onclick="reportIssue()">Report Issue</button>
            </div>
        </div>

        <div class="server-rack">
            <div class="server-unit"><div class="server-light"></div></div>
            <div class="server-unit"><div class="server-light" style="animation-delay: 0.2s"></div></div>
            <div class="server-unit"><div class="server-light" style="animation-delay: 0.4s"></div></div>
            <div class="server-unit"><div class="server-light" style="animation-delay: 0.6s"></div></div>
            <div class="server-unit"><div class="server-light" style="animation-delay: 0.8s"></div></div>
        </div>
    </div>

    <script>
        // Custom cursor
        const cursor = document.querySelector('.custom-cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            
            // Change cursor size based on speed
            const speed = Math.sqrt(e.movementX ** 2 + e.movementY ** 2);
            const size = Math.min(30, Math.max(15, speed));
            cursor.style.width = size + 'px';
            cursor.style.height = size + 'px';
            
            // Update eyes to follow cursor
            updateEyes(e.clientX, e.clientY);
        });

        // Eye following logic
        const leftPupil = document.getElementById('left-pupil');
        const rightPupil = document.getElementById('right-pupil');
        const skullContainer = document.querySelector('.skull-container');

        function updateEyes(mouseX, mouseY) {
            const skullRect = skullContainer.getBoundingClientRect();
            const skullCenterX = skullRect.left + skullRect.width / 2;
            const skullCenterY = skullRect.top + skullRect.height / 2;
            
            // Calculate distance from skull center
            const dx = mouseX - skullCenterX;
            const dy = mouseY - skullCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Limit pupil movement within eye
            const maxDistance = 10;
            const moveX = (dx / Math.max(distance, 1)) * Math.min(distance / 50, maxDistance);
            const moveY = (dy / Math.max(distance, 1)) * Math.min(distance / 50, maxDistance);
            
            leftPupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            rightPupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            
            // Update floating eyes
            updateFloatingEyes(mouseX, mouseY);
            
            // Blink randomly
            if (Math.random() < 0.002) {
                blinkEyes();
            }
        }

        // Create floating background eyes
        const floatingEyesContainer = document.getElementById('floating-eyes');
        const floatingEyes = [];
        const eyeCount = 12;

        function createFloatingEyes() {
            for (let i = 0; i < eyeCount; i++) {
                const eye = document.createElement('div');
                eye.className = 'floating-eye';
                
                // Random position
                const x = Math.random() * (window.innerWidth - 60);
                const y = Math.random() * (window.innerHeight - 60);
                eye.style.left = x + 'px';
                eye.style.top = y + 'px';
                
                // Create eye components
                const eyeBall = document.createElement('div');
                eyeBall.className = 'eye';
                
                const pupil = document.createElement('div');
                pupil.className = 'pupil';
                
                const glint = document.createElement('div');
                glint.className = 'glint';
                
                eyeBall.appendChild(pupil);
                eyeBall.appendChild(glint);
                eye.appendChild(eyeBall);
                floatingEyesContainer.appendChild(eye);
                
                floatingEyes.push({
                    element: eye,
                    pupil: pupil,
                    x: x + 30,
                    y: y + 30,
                    speed: Math.random() * 0.5 + 0.2,
                    direction: Math.random() * Math.PI * 2
                });
            }
        }

        function updateFloatingEyes(mouseX, mouseY) {
            floatingEyes.forEach(eye => {
                // Calculate distance to cursor
                const dx = mouseX - eye.x;
                const dy = mouseY - eye.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Move pupil to look at cursor (limited movement)
                const maxMove = 5;
                const moveX = (dx / Math.max(distance, 1)) * Math.min(distance / 100, maxMove);
                const moveY = (dy / Math.max(distance, 1)) * Math.min(distance / 100, maxMove);
                
                eye.pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
                
                // Float around
                eye.x += Math.cos(eye.direction) * eye.speed;
                eye.y += Math.sin(eye.direction) * eye.speed;
                
                // Bounce off walls
                if (eye.x < 30 || eye.x > window.innerWidth - 30) {
                    eye.direction = Math.PI - eye.direction;
                }
                if (eye.y < 30 || eye.y > window.innerHeight - 30) {
                    eye.direction = -eye.direction;
                }
                
                // Random direction changes
                if (Math.random() < 0.01) {
                    eye.direction += (Math.random() - 0.5) * Math.PI;
                }
                
                eye.element.style.left = (eye.x - 30) + 'px';
                eye.element.style.top = (eye.y - 30) + 'px';
                
                // Random blink
                if (Math.random() < 0.001) {
                    blinkFloatingEye(eye.element);
                }
            });
        }

        // Blink animations
        function blinkEyes() {
            const eyes = [leftPupil.parentElement, rightPupil.parentElement];
            eyes.forEach(eye => {
                eye.style.height = '0px';
                setTimeout(() => {
                    eye.style.height = '40px';
                }, 100);
            });
        }

        function blinkFloatingEye(eyeElement) {
            const eyeBall = eyeElement.querySelector('.eye');
            const originalHeight = eyeBall.style.height;
            eyeBall.style.height = '0px';
            setTimeout(() => {
                eyeBall.style.height = originalHeight;
            }, 100);
        }

        // Button hover effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                cursor.style.borderColor = '#fff';
                cursor.style.width = '30px';
                cursor.style.height = '30px';
            });
            
            btn.addEventListener('mouseleave', () => {
                cursor.style.borderColor = '#ff4444';
                cursor.style.width = '20px';
                cursor.style.height = '20px';
            });
            
            btn.addEventListener('click', (e) => {
                // Ripple effect
                const ripple = document.createElement('span');
                const rect = btn.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple-animation 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                `;
                
                btn.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Report issue function
        function reportIssue() {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: #111;
                padding: 30px;
                border: 2px solid #ff4444;
                z-index: 10000;
                color: white;
                border-radius: 10px;
                min-width: 300px;
            `;
            
            modal.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #ff4444;">Report Issue</h3>
                <p style="margin-bottom: 20px; color: #888;">Our team has been notified.</p>
                <button onclick="this.parentElement.remove()" 
                        style="background: #ff4444; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                    Close
                </button>
            `;
            
            document.body.appendChild(modal);
        }

        // Animate floating eyes
        function animateFloatingEyes() {
            updateFloatingEyes(parseFloat(cursor.style.left), parseFloat(cursor.style.top));
            requestAnimationFrame(animateFloatingEyes);
        }

        // Initialize
        createFloatingEyes();
        animateFloatingEyes();

        // Add CSS for ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
    </script>
</body>
</html>
