<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .game-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0f0;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            opacity: 0.7;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 24px;
            color: #0f0;
        }

        .game-canvas {
            background: #000;
            border: 2px solid #0f0;
            display: block;
            margin: 0 auto 20px;
            cursor: pointer;
        }

        .controls {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-title">üèì PONG GAME</div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">LEVEL</div>
                <div class="score-value" id="level">1</div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="300" height="300"></canvas>

        <div class="controls">
            CONTROLS: Mouse Move | SPACE: Pause | R: Restart
        </div>

        <div class="btn-group">
            <button class="btn" onclick="location.href='500game.html'">BACK TO ERROR PAGE</button>
            <button class="btn" onclick="resetGame()">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let paddle = { x: canvas.width / 2 - 40, y: canvas.height - 20, width: 80, height: 10 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 3, dy: -3, radius: 8 };
        let bricks = [];
        let score = 0;
        let highScore = localStorage.getItem('pongHighScore') || 0;
        let level = 1;
        let isPaused = false;
        let gameLoop;

        document.getElementById('highScore').textContent = highScore;

        function createBricks() {
            bricks = [];
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 8; col++) {
                    bricks.push({
                        x: col * 37.5,
                        y: row * 15 + 30,
                        width: 35,
                        height: 12,
                        alive: true
                    });
                }
            }
        }

        function resetGame() {
            paddle.x = canvas.width / 2 - 40;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 3;
            ball.dy = -3;
            createBricks();
            score = 0;
            level = 1;
            updateScore();
        }

        createBricks();

        function drawGame() {
            if (isPaused) return;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddle
            ctx.fillStyle = '#0f0';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            // Draw and move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#0ff';
            ctx.fill();

            // Ball collision with walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx *= -1;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Ball collision with paddle
            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy *= -1;
                ball.y = paddle.y - ball.radius;
            }

            // Ball out of bounds
            if (ball.y - ball.radius > canvas.height) {
                resetGame();
            }

            // Draw bricks
            bricks.forEach(brick => {
                if (brick.alive) {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);

                    // Ball collision with brick
                    if (ball.x > brick.x && ball.x < brick.x + brick.width &&
                        ball.y > brick.y && ball.y < brick.y + brick.height) {
                        ball.dy *= -1;
                        brick.alive = false;
                        score += 10;
                        level = Math.floor(score / 100) + 1;
                        updateScore();
                    }
                }
            });

            // Check if all bricks destroyed
            if (bricks.every(brick => !brick.alive)) {
                createBricks();
                ball.dx *= 1.1;
                ball.dy *= 1.1;
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('pongHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
        }

        // Controls
        document.addEventListener('keydown', e => {
            if (e.code === 'Space') {
                e.preventDefault();
                isPaused = !isPaused;
            }
            if (e.code === 'KeyR') {
                resetGame();
            }
        });

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) paddle.x = canvas.width - paddle.width;
        });

        // Start game
        resetGame();
        gameLoop = setInterval(drawGame, 16);
    </script>
</body>
</html>
