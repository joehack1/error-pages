<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Clock | Time Sense Activated</title>
    <style>
        body { margin: 0; background: #050505; overflow: hidden; cursor: crosshair; }
        #canvas { position: absolute; top: 0; left: 0; filter: drop-shadow(0 0 5px #fff); }
        
        .ui-spidey {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: #b11313; /* Spidey Red */
            font-family: 'Arial Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 5px;
            pointer-events: none;
            font-size: 14px;
            text-shadow: 2px 2px 0px #000;
        }

        /* Subtle web pattern overlay */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>
    <div class="ui-spidey">WEB-TIME ACTIVE //CHRONOS SENSES TINGLING</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: -1000, y: -1000, radius: 120 };
        let currentTime = '';
        let colorIndex = 0;
        
        // Color palette that cycles each second
        const colorPalettes = [
            { primary: '#ffffff', accent: '#b11313' }, // White & Spidey Red
            { primary: '#00f3ff', accent: '#0066ff' }, // Cyan & Blue
            { primary: '#ff00ff', accent: '#ff66ff' }, // Magenta & Pink
            { primary: '#00ff00', accent: '#66ff66' }, // Green & Light Green
            { primary: '#ffff00', accent: '#ffaa00' }, // Yellow & Orange
            { primary: '#ff0066', accent: '#ff99cc' }, // Hot Pink & Light Pink
            { primary: '#9933ff', accent: '#cc99ff' }, // Purple & Lavender
        ];

        function getTimeString() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // Format to HH:MM:SS
            hours = hours.toString().padStart(2, '0');
            minutes = minutes.toString().padStart(2, '0');
            seconds = seconds.toString().padStart(2, '0');
            
            return `${hours}:${minutes}:${seconds}`;
        }

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const newTime = getTimeString();
            if (newTime === currentTime) return; // Don't regenerate if time hasn't changed
            
            currentTime = newTime;
            particles = [];
            
            // Generate the time from pixels
            ctx.font = 'bold 180px monospace';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText(currentTime, canvas.width / 2, canvas.height / 2 + 60);
            
            const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < canvas.height; y += 6) {
                for (let x = 0; x < canvas.width; x += 6) {
                    const alpha = data[((y * canvas.width + x) * 4) + 3];
                    if (alpha > 128) {
                        particles.push({
                            x: x, y: y,
                            baseX: x, baseY: y,
                            vx: 0, vy: 0,
                            friction: 0.9,
                            ease: 0.12
                        });
                    }
                }
            }
        }

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach((p, i) => {
                let dx = mouse.x - p.x;
                let dy = mouse.y - p.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < mouse.radius) {
                    // "Web Pull" Physics
                    let force = (mouse.radius - distance) / mouse.radius;
                    let angle = Math.atan2(dy, dx);
                    // Pushes them away slightly then snaps them back toward mouse
                    p.vx += Math.cos(angle) * force * 8;
                    p.vy += Math.sin(angle) * force * 8;
                }

                // Return to original time shape (Tension)
                p.vx += (p.baseX - p.x) * p.ease;
                p.vy += (p.baseY - p.y) * p.ease;

                p.vx *= p.friction;
                p.vy *= p.friction;

                p.x += p.vx;
                p.y += p.vy;

                // Draw Silk Fibers with cycling colors
                const currentPalette = colorPalettes[colorIndex];
                ctx.fillStyle = i % 5 === 0 ? currentPalette.accent : currentPalette.primary;
                ctx.fillRect(p.x, p.y, 2, 2);

                // Draw the "Webbing" lines
                if (distance < mouse.radius) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                    ctx.lineWidth = 0.5;
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.stroke();
                }
            }); //fool

            requestAnimationFrame(animate);
        }

        // Initialize and update time
        init();
        animate();
        
        // Update the clock and cycle colors every second
        setInterval(() => {
            init();
            colorIndex = (colorIndex + 1) % colorPalettes.length;
        }, 1000);

        window.addEventListener('resize', init);
    </script>
</body>
</html>
