<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>500 - Server Error</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: #000;
  color: #fff;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

/* Torch Light Effect */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(
    circle 150px at var(--x, 50%) var(--y, 50%),
    rgba(255,255,255,0.9) 0%,
    rgba(255,140,0,0.6) 40%,
    rgba(0,0,0,0.95) 80%
  );
  pointer-events: none;
  transition: background 0.05s;
}

/* Content */
.container {
  position: relative;
  z-index: 2;
}

h1 {
  font-size: 120px;
  letter-spacing: 10px;
  color: #fff;
  text-shadow: 0 0 20px #ff6600;
}

p {
  margin-top: 20px;
  font-size: 18px;
  opacity: 0.8;
}

button {
  margin-top: 30px;
  padding: 12px 30px;
  border: 1px solid #fff;
  background: transparent;
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #fff;
  color: #000;
}
</style>
</head>

<body>

<div class="container">
  <h1>500</h1>
  <p>Youâ€™re searching in the dark. The server failed.</p>
  <button onclick="location.reload()">Relight</button>
</div>

<script>
document.addEventListener("mousemove", function(e) {
  document.body.style.setProperty('--x', e.clientX + 'px');
  document.body.style.setProperty('--y', e.clientY + 'px');
});
</script>

</body>
</html>
