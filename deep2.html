<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Eyes container */
        .eyes-container {
            position: relative;
            width: 300px;
            height: 150px;
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            gap: 60px;
        }

        .eye {
            width: 120px;
            height: 120px;
            background: #111;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(255, 255, 255, 0.1);
        }

        .iris {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #0ff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3);
        }

        .pupil {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .glint {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        /* Error content */
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        .error-title {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-message {
            font-size: 1rem;
            color: #666;
            max-width: 500px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        /* Simple button */
        .btn {
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #444;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            border-color: #0ff;
            color: #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Blink animation */
        @keyframes blink {
            0%, 100% { height: 120px; }
            50% { height: 0px; }
        }

        .blink {
            animation: blink 0.3s ease-in-out;
        }

        /* Error pulse */
        .error-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .pulse-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-pulse">
        <div class="pulse-circle" style="animation-delay: 0s"></div>
        <div class="pulse-circle" style="animation-delay: 1s"></div>
        <div class="pulse-circle" style="animation-delay: 2s"></div>
    </div>

    <div class="container">
        <div class="eyes-container">
            <div class="eye" id="left-eye">
                <div class="iris" id="left-iris">
                    <div class="pupil"></div>
                    <div class="glint"></div>
                </div>
            </div>
            <div class="eye" id="right-eye">
                <div class="iris" id="right-iris">
                    <div class="pupil"></div>
                    <div class="glint"></div>
                </div>
            </div>
        </div>

        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-title">Internal Server Error</h1>
            <p class="error-message">
                Something went wrong on our end.<br>
                Please try again later.
            </p>
            
            <button class="btn" onclick="window.location.reload()">Try Again</button>
        </div>
    </div>

    <script>
        // Get eye elements
        const leftEye = document.getElementById('left-iris');
        const rightEye = document.getElementById('right-iris');
        const leftEyeContainer = document.getElementById('left-eye');
        const rightEyeContainer = document.getElementById('right-eye');
        
        // Variables for smooth movement
        let leftTargetX = 0;
        let leftTargetY = 0;
        let rightTargetX = 0;
        let rightTargetY = 0;
        let leftCurrentX = 0;
        let leftCurrentY = 0;
        let rightCurrentX = 0;
        let rightCurrentY = 0;

        // Mouse move handler
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Calculate positions relative to each eye
            const leftRect = leftEyeContainer.getBoundingClientRect();
            const rightRect = rightEyeContainer.getBoundingClientRect();
            
            // Left eye target
            const leftCenterX = leftRect.left + leftRect.width / 2;
            const leftCenterY = leftRect.top + leftRect.height / 2;
            const leftDx = mouseX - leftCenterX;
            const leftDy = mouseY - leftCenterY;
            const leftDistance = Math.sqrt(leftDx * leftDx + leftDy * leftDy);
            
            // Limit movement within eye (max 20px from center)
            const maxMove = 20;
            leftTargetX = (leftDx / Math.max(leftDistance, 1)) * Math.min(leftDistance / 15, maxMove);
            leftTargetY = (leftDy / Math.max(leftDistance, 1)) * Math.min(leftDistance / 15, maxMove);
            
            // Right eye target
            const rightCenterX = rightRect.left + rightRect.width / 2;
            const rightCenterY = rightRect.top + rightRect.height / 2;
            const rightDx = mouseX - rightCenterX;
            const rightDy = mouseY - rightCenterY;
            const rightDistance = Math.sqrt(rightDx * rightDx + rightDy * rightDy);
            
            rightTargetX = (rightDx / Math.max(rightDistance, 1)) * Math.min(rightDistance / 15, maxMove);
            rightTargetY = (rightDy / Math.max(rightDistance, 1)) * Math.min(rightDistance / 15, maxMove);
            
            // Random blink
            if (Math.random() < 0.002) {
                blink();
            }
        });

        // Smooth animation function
        function animateEyes() {
            // Smooth left eye movement
            leftCurrentX += (leftTargetX - leftCurrentX) * 0.1;
            leftCurrentY += (leftTargetY - leftCurrentY) * 0.1;
            
            // Smooth right eye movement
            rightCurrentX += (rightTargetX - rightCurrentX) * 0.1;
            rightCurrentY += (rightTargetY - rightCurrentY) * 0.1;
            
            // Apply transformations
            leftEye.style.transform = `translate(calc(-50% + ${leftCurrentX}px), calc(-50% + ${leftCurrentY}px))`;
            rightEye.style.transform = `translate(calc(-50% + ${rightCurrentX}px), calc(-50% + ${rightCurrentY}px))`;
            
            requestAnimationFrame(animateEyes);
        }

        // Blink function
        function blink() {
            leftEyeContainer.classList.add('blink');
            rightEyeContainer.classList.add('blink');
            
            setTimeout(() => {
                leftEyeContainer.classList.remove('blink');
                rightEyeContainer.classList.remove('blink');
            }, 300);
        }

        // Button click effect
        document.querySelector('.btn').addEventListener('click', function(e) {
            // Create simple ripple
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                    border-radius: 50%;
                    background: rgba(0, 255, 255, 0.2);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    width: ${size}px;
                    height: ${size}px;
                    top: ${y}px;
                    left: ${x}px;
                `;
            
            this.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Start animation
        animateEyes();
    </script>
</body>
</html>
